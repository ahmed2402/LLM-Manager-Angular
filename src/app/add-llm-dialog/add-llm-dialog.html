<!-- src/app/add-llm-dialog/add-llm-dialog.component.html -->
<h2 mat-dialog-title>Add New LLM</h2>
<mat-dialog-content>
  <form [formGroup]="llmForm">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" required>
      <mat-error *ngIf="llmForm.get('name')?.hasError('required')">
        Name is required
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Version</mat-label>
      <input matInput formControlName="version" required>
      <mat-error *ngIf="llmForm.get('version')?.hasError('required')">
        Version is required
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>URL</mat-label>
      <input matInput formControlName="url" required>
      <mat-error *ngIf="llmForm.get('url')?.hasError('required')">
        URL is required
      </mat-error>
      <mat-error *ngIf="llmForm.get('url')?.hasError('pattern')">
        Please enter a valid URL
      </mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="!llmForm.valid">
    Add
  </button>
</mat-dialog-actions>
